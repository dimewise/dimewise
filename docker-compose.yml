version: "3.9"
services:
  dw_web: 
    build:
      context: ./web
      dockerfile: ../build/web.dockerfile
    ports: 
      - 3000:3000
    volumes: 
      - ./web:/app
  dw_db:
    image: postgres:latest
    restart: always
    ports:
      - 5434:5434
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    command: -p 5434
volumes:
  pgdata:
