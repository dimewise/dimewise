version: "3.9"
services:
  dw_web:
    build:
      context: ./web
      dockerfile: ../build/web.dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./web/src:/app/src
      - ./web/index.html:/app/index.html
  dw_db:
    image: postgres:latest
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
