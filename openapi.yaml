components:
  schemas:
    CategoryCreate:
      properties:
        budget:
          type: integer
        name:
          type: string
      required:
      - budget
      - name
      title: CategoryCreate
      type: object
    CategoryExpense:
      properties:
        budget:
          type: integer
        id:
          format: uuid
          type: string
        name:
          type: string
      required:
      - budget
      - id
      - name
      title: CategoryExpense
      type: object
    CategoryFull:
      properties:
        budget:
          type: integer
        id:
          format: uuid
          type: string
        name:
          type: string
        spent:
          type: integer
      required:
      - budget
      - id
      - name
      - spent
      title: CategoryFull
      type: object
    ExpenseCreate:
      properties:
        amount:
          type: integer
        category_id:
          format: uuid
          type: string
        date:
          format: date
          type: string
        description:
          oneOf:
          - type: 'null'
          - type: string
        title:
          type: string
      required:
      - amount
      - category_id
      - date
      - title
      title: ExpenseCreate
      type: object
    ExpensePublic:
      properties:
        amount:
          type: integer
        category:
          $ref: '#/components/schemas/CategoryExpense'
        date:
          format: date
          type: string
        description:
          oneOf:
          - type: 'null'
          - type: string
        id:
          format: uuid
          type: string
        title:
          type: string
      required:
      - amount
      - category
      - date
      - id
      - title
      title: Expense
      type: object
    UserCreate:
      properties:
        avatar_url:
          oneOf:
          - type: 'null'
          - type: string
        default_currency:
          enum:
          - USD
          - EUR
          - JPY
          - GBP
          - AUD
          - CAD
          - CHF
          - CNY
          - SEK
          - NZD
          - NOK
          - KRW
          - INR
          - BRL
          - RUB
          - ZAR
          - TRY
          - MXN
          - SGD
          - HKD
          title: Default Currency
          type: string
        email:
          type: string
        id:
          format: uuid
          type: string
        name:
          oneOf:
          - type: 'null'
          - type: string
      required:
      - default_currency
      - email
      - id
      title: UserCreate
      type: object
    UserPublic:
      properties:
        avatar_url:
          oneOf:
          - type: 'null'
          - type: string
        default_currency:
          enum:
          - USD
          - EUR
          - JPY
          - GBP
          - AUD
          - CAD
          - CHF
          - CNY
          - SEK
          - NZD
          - NOK
          - KRW
          - INR
          - BRL
          - RUB
          - ZAR
          - TRY
          - MXN
          - SGD
          - HKD
          title: Default Currency
          type: string
        email:
          type: string
        id:
          format: uuid
          type: string
        name:
          oneOf:
          - type: 'null'
          - type: string
      required:
      - default_currency
      - email
      - id
      title: User
      type: object
  securitySchemes:
    BearerToken:
      bearerFormat: JWT
      description: JWT api-key authentication and authorization.
      name: Authorization
      scheme: Bearer
      type: http
